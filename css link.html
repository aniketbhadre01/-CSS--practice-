<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
    /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: hotpink;
  text-decoration: line-through;
}

/* selected link */
a:active {
  color: blue;
  text-decoration: line-through;
}
    </style>
  </head>

    <h2>
      styling is depend upon the state
