<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div.static {
        position: fixed;
        border: 3px solid #3256;
        left: 23px;
        right: 30px;
        top: 56px;
        bottom: 46px;
      }
    </style>
  </head>
  <body>
    <h1>this is example of position static</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, sapiente
      similique tempore voluptate at ea rem ipsam voluptatum ducimus vitae sunt
      officia voluptas magnam suscipit! Qui sint explicabo deserunt fuga.
    </p>
    <div class="static">this div element has div static position</div>
  </body>
</html>
