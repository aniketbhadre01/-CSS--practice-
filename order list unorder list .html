<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: square;
      }
      ul.c {
        list-style-type: upper-roman;
      }
      ul.d {
        list-style-type: upper-latin;
      }

    </style>
  </head>
  <body>
    <h2> this is list style type property</h2>
    <p>the example of unorderd list :</p>
    <ul class="a"></ul>
    <li>mango</li>
    <li> apple </li>
    <li> banana</li>
    <li> kiwi </li>
    <br>
    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    
    <p>Example of ordered lists:</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
    
    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
    
  </body>
</html>
